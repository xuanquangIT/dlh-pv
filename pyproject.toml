[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = ["tests"]

[build-system]
requires = ["setuptools>=68","wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pv-lakehouse"
version = "0.0.1"
requires-python = ">=3.11"

[tool.ruff]
line-length = 100
target-version = "py311"
extend-select = ["I"]
exclude = ["docker/", "infra/"]

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
addopts = "-q"
